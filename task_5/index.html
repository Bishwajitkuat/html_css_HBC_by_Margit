<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="sign">
      <div class="sing__body">
        <h1 class="sign__body--head">Sign Up</h1>
        <p class="sign__body--instraction">It's free and only takes a minute</p>
        <label for="first_name">First name</label>
        <input type="text" name="" id="first_name" />
        <label for="last_name">Last name</label>
        <input type="text" name="" id="last_name" />
        <label for="email">Email</label>
        <input type="email" name="" id="email" />
        <label for="password">Password</label>
        <input type="text" name="" id="password" />
        <label for="confirm_password">Confirm Password</label>
        <input type="text" name="" id="confirm_password" />
        <button type="button">SIGN UP</button>
        <p class="sign__body--terms">
          By clicking the Sign Up button, you agree to out
          <a href="#">Terms & Conditions</a> and
          <a href="#">Privacy Policy</a>
        </p>
      </div>
      <p class="sign__foot">
        Already have an account?
        <a class="sign__foot--link" href="#">Login Here</a>
      </p>
    </main>
  </body>
</html>
